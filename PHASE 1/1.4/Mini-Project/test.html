<!DOCTYPE html>
<html>
<body>
  <button id="fetch">Get Weather</button>
  <div id="weather"></div>
  
  <script>
    // Simulated API function (returns a promise)
    function fetchWeather(city) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const weatherData = {
            "New York": { temp: 68, condition: "Partly Cloudy" },
            "London": { temp: 55, condition: "Rainy" },
            "Tokyo": { temp: 72, condition: "Sunny" }
          };
          
          if (weatherData[city]) {
            resolve(weatherData[city]);
          } else {
            reject("City not found");
          }
        }, 1500);
      });
    }
    
    // Using async/await
    document.getElementById('fetch').addEventListener('click', async () => {
      const weatherDiv = document.getElementById('weather');
      weatherDiv.innerHTML = "<p>Loading weather...</p>";
      
      try {
        const data = await fetchWeather("London");
        weatherDiv.innerHTML = `
          <h3>London Weather</h3>
          <p>Temperature: ${data.temp}Â°F</p>
          <p>Condition: ${data.condition}</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = `<p style="color: red;">Error: ${error}</p>`;
      }
    });
  </script>
</body>
</html>
