<div id="app">
    <user-card name="John" age="25"></user-card>
    <user-card name="Mary" age="22"></user-card>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component("user-card", {
        // props are like function parameters-> they pass data from parents to child
        props: ["name", "age"],
        template: `
            <div class="user-card">
                <h2>Welcome to My App</h2>
                <p>User Name: {{name}}</p>
                <p>User Age: {{age}}</p>
            </div>
            `
    })
    new Vue({
        el: "#app"
    })
</script>
