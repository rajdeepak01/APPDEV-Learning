<div id="app">
    <counter></counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component("counter",{
        data: function() {
            return {count: 0};
        },
        template: `<button @click="count++">Count: {{count}}</button>`
    });

    const vue = new Vue({
        el: "#app",
    });
</script>
